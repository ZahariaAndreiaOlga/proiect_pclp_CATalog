
<form #form="ngForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group mt-2">
    <label for="login">Utilizator</label>
    <input type="text" class="form-control" id="login" name="login" placeholder="Enter Login" [(ngModel)]="model.login">
  </div>
  <div class="form-group  mt-2">
    <label for="password">Parola</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" [(ngModel)]="model.password">
  </div>
  <div class="form-group  mt-2">
    <label for="shelterName">Adapost</label>
    <input type="text" class="form-control" id="shelterName" name="shelterName" placeholder="Enter Shelter Name" [(ngModel)]="model.shelterName">
  </div>
  <div class="form-group  mt-2 mb-2">
    <label for="role">Rol</label>
    <select class="form-control" id="role" name="role" [(ngModel)]="model.role">
      <option value="Admin">Admin</option>
      <option value="Foster">Foster</option>
      <option value="User" selected>Utilizator</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Logare</button>

</form>
