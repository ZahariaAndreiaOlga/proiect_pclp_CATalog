<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Lista de utilizatori</h1>
    </div>
  </div>
</section>

<p *ngIf="!userList"> Loading...</p>

<div *ngIf="userList">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Utilizator</th>
        <th scope="col">Adapost</th>
        <th scope="col">Rol</th>
        <th scope="col">Optiuni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.login }}</td>
        <td>{{ user.shelterName }}</td>
        <td>{{ user.role }}</td>
        <td>
          <div class="btn-group btn-group-sm" role="group">
            <button *ngIf="user.id !== undefined" type="button" class="btn btn-warning" (click)="editUser(user.id)">Editare</button>
            <button *ngIf="user.id !== undefined" type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Stergere</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
