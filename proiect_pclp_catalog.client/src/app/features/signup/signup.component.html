<ul *ngIf="!auth.loggedIn" class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" [routerLink]="['/login']" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Autentificare</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [routerLink]="['/signup']" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Înregistrare</a>
  </li>
</ul>

<form *ngIf="!auth.loggedIn" #form="ngForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group mt-2">
    <label for="login">Utilizator</label>
    <input type="text" class="form-control" id="login" name="login" placeholder="Enter Login" [(ngModel)]="login">
  </div>
  <div class="form-group  mt-2 mb-2">
    <label for="password">Parola</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-primary">Înregistrare</button>

</form>
